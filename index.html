<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Speedrun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="mosweeper.ico" type="imagex-icon">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mo-sweeper</h1>
            <div class="subtitle">Speedrun Mode</div>
        </header>

        <div class="game-info">
            <div class="info-box">
                <div class="label">Mines</div>
                <div class="value" id="mine-count">40</div>
            </div>

            <button class="reset-btn" id="reset-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                </svg>
            </button>

            <div class="info-box">
                <div class="label">Time</div>
                <div class="value" id="timer">0.00</div>
            </div>
        </div>

        <div class="board" id="board"></div>



    </div>
    </div>

    <script src="leaderboard_manager.js"></script>
    <script src="script.js"></script>
</body>

</html>
